spring.application.name=SpringSecurity-Example

#JPA
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# PostgreSQL
spring.datasource.url= jdbc:postgresql://localhost:5432/security_example
spring.datasource.username= security_example
spring.datasource.password= security_example
spring.datasource.driver-class-name=org.postgresql.Driver